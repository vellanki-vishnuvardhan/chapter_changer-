<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="cover">
            <img src="images\cc-high-resolution-logo.png" alt="Chapter chANGER">
            <div class="text"></div>
        </div>
        <div class="forms">
            <div class="forgot-password-form">
                <div class="title">Forgot Password</div>
                <form class="forgot-password-form" action="forgot_password" method="post">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Reset Password">
                        </div>
                        <div class="text login-text">Remembered your password? <a href="index.html">Login</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
